
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>لوحة تحكم العاصمة | إدارة المحتوى الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #f59e0b;
            --accent: #fbbf24;
            --bg-site: #ffffff;
            --text-main: #0f172a;
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100%;
            overflow-x: hidden;
            background-color: var(--bg-site);
            scroll-behavior: smooth;
        }

        [dir="rtl"] { font-family: 'Cairo', sans-serif; }
        [dir="ltr"] { font-family: 'Inter', sans-serif; }

        .dynamic-text {
            background: linear-gradient(135deg, var(--primary) 0%, #ea580c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .dynamic-bg {
            background: linear-gradient(135deg, var(--primary) 0%, #ea580c 100%);
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            visibility: visible !important;
        }
        
        .reveal.active {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .shadow-premium {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
</head>
<body class="antialiased selection:bg-orange-500 selection:text-white">
    <div id="root"></div>
    <script>
        function initReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }
        window.addEventListener('load', initReveal);
        const mutationObserver = new MutationObserver(initReveal);
        mutationObserver.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
